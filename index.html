<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Unity WebGL Player | MinecratfQuiz</title>

    <!-- VK SDK -->
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>

  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=100% height=100% style="width: 100%; height: 100%; background: #231F20"></canvas>
    <script src="Build/MainGame.loader.js"></script>
    <script>
      var GameInstance = createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/MainGame.data.unityweb",
        frameworkUrl: "Build/MainGame.framework.js.unityweb",
        codeUrl: "Build/MainGame.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "WizardGames",
        productName: "MinecratfQuiz",
        productVersion: "0.0.0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });

      vkBridge.send("VKWebAppInit", {}).then(()=> {
            // Показать рекламу
vkBridge.send('VKWebAppShowNativeAds', { ad_format: 'interstitial' })
  .then((data) => {
    if (data.result)
      console.log('Реклама показана');
    else
      console.log('Ошибка при показе');
  })
  .catch((error) => { console.log(error); /* Ошибка */ });
          });

      function showFullscrenAd() {
              // Показать рекламу
vkBridge.send('VKWebAppShowNativeAds', { ad_format: 'interstitial' })
  .then((data) => {
    if (data.result)
      console.log('Реклама показана');
    else
      console.log('Ошибка при показе');
  })
  .catch((error) => { console.log(error); /* Ошибка */ });
      }
    </script>

  </body>
</html>
